<section id="push">
  <h2 class="titulo">
    {{ title }}
  </h2>
  <form [formGroup]="form">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <label for="type" class="form-label pb-3">Enviar por tipo usuário</label>
        <div class="mb-3">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="type" value="0" formControlName="cliente" (change)="onValidateType($event)">
            <label class="form-check-label" for="">Meka Cliente</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="type" value="1" formControlName="lt" (change)="onValidateType($event)">
            <label class="form-check-label" for="type">Meka LT</label>
          </div>
        </div>
        <div>
          <label for="fecha" class="col-form-label">Enviar Fecha</label>
        </div>
        <div class="mb-5">
          <input type="datetime-local" id="fecha" class="form-control w-75" formControlName="fecha">
        </div>
      </div>
      <div class="col-md-4">
        <div class="mb-3">
          <label for="title" class="form-label">Titulo</label>
          <input type="text" class="form-control" id="title" formControlName="title">
        </div>
        <div class="mb-3">
          <label for="body" class="form-label">Mensaje</label>
          <textarea [(ngModel)]="count" class="form-control" id="body" rows="3" formControlName="body" maxlength="120"></textarea>
          <p class="text-right">{{count?.length}}/120</p>
        </div>
      </div>
      <div class="col-md-4 align-self-center">
        <div class="text-center">
          <div class="mb-4">
            <button type="reset" class="btn btn-danger me-2">Cancelar</button>
          </div>
          <div><button type="button" class="btn btn-primary ms-2" (click)="onSubmit()">Enviar Notificación</button></div>
        </div>
      </div>
    </div>
  </form>
  <div class="row justify-content-center">
    <div class="col-xl-12">
      <app-datatable
        [table]="table"
        [options]="dtOptions"
        [status]="false"
        [actions]="['trash']"
        [data]="(items$ | async)"
        (setTrash)="onTrash($event)"
      ></app-datatable>
    </div>
  </div>
</section>
