<section id="push">
  <h2 class="titulo">
    Notificaciones
  </h2>
  <form [formGroup]="form">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <label for="type" class="form-label pb-3">Enviar por tipo usuário</label>
        <div class="mb-3">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="type" value="0" formControlName="cliente" (change)="onValidateType($event)">
            <label class="form-check-label" for="">Meka Cliente</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="type" value="1" formControlName="lt" (change)="onValidateType($event)">
            <label class="form-check-label" for="type">Meka LT</label>
          </div>
        </div>
        <div class="mb-3">
          <label for="token" class="form-label">Token</label>
          <textarea class="form-control" id="token" rows="3" formControlName="token" [readonly]="activeToken"></textarea>
        </div>
      </div>
      <div class="col-md-4">
        <div class="mb-3">
          <label for="title" class="form-label">Titulo</label>
          <input type="text" class="form-control" id="title" formControlName="title">
        </div>
        <div class="mb-3">
          <label for="body" class="form-label">Mensaje</label>
          <textarea class="form-control" id="body" rows="3" formControlName="body"></textarea>
        </div>
      </div>
      <div class="col-md-4">
        <div>
          <label for="fecha" class="col-form-label">Enviar Fecha</label>
        </div>
        <div class="mb-5">
          <input type="datetime-local" id="fecha" class="form-control" formControlName="fecha">
        </div>
        <div class="text-center">
          <button type="reset" class="btn btn-danger me-2">Cancelar</button>
          <button type="button" class="btn btn-primary ms-2" (click)="onSubmit()">Enviar Notificación</button>
        </div>
      </div>
    </div>
  </form>
</section>
