<ng-container>
  <div class="row mb-3">
    <div class="col-md-6">
      <div class="alert alert-primary" role="alert" >
        <span class="h5 me-2" style="font-weight: 800;"> {{ totalPlataforma }}</span>Usuarios en la plataforma
      </div>
    </div>
    <div class="col-md-6">
      <div class="alert alert-dark" role="alert" style="font-weight: 700;">
        <span class="h5 me-2"  style="font-weight: 800;">{{ totalServices }}</span>Total de servicios hasta hoy
      </div>
    </div>
  </div>
  <div class="row mb-4">
    <div class="col-md-12">
      <div class="card box-dash">
        <ng-container *ngIf="service && service.data &&service.type && service.options">
          <google-chart style="width: 100%; height: 300px;"
          [title]="service.title"
          [type]="service.type"
          [data]="service.data"
          [options]="service.options"
        ></google-chart>
        </ng-container>
      </div>
    </div>
  </div>
  <div class="row mb-4">
    <div class="col-md-12">
      <div class="card box-dash">
        <ng-container *ngIf="userCountry && userCountry.data &&userCountry.type && userCountry.options">
          <google-chart style="width: 100%; height: 300px;"
            [title]="userCountry.title"
            [type]="userCountry.type"
            [data]="userCountry.data"
            [options]="userCountry.options"
          ></google-chart>
        </ng-container>
      </div>
    </div>
  </div>
  <div class="row mb-4">
    <div class="col-md-6">
      <div class="card box-dash">
        <ng-container *ngIf="userSistema && userSistema.data &&userSistema.type && userSistema.options">
          <google-chart style="width: 100%; height: 400px;"
            [title]="userSistema.title"
            [type]="userSistema.type"
            [data]="userSistema.data"
            [options]="userSistema.options"
          ></google-chart>
        </ng-container>
      </div>
    </div>
    <div class="col-md-6">
      <ng-container *ngIf="userCountry && userCountry.data">
        <app-datatable
          [table]="table"
          [options]="dtOptions"
          [data]="users"
          [actions]="[]"
          [status]="false"
      ></app-datatable>
      </ng-container>

    </div>
  </div>
</ng-container>
